[package]
name = "conmon-client"
version = "0.1.0"
edition = "2018"

[dependencies]
async-io = "1.6.0"
async-net = "1.6.1"
capnp = "0.14.5"
capnp-rpc = "0.14.1"
conmon-common = { path = "../common" }
futures = "0.3.19"
log = { version = "0.4.14", features = ["serde", "std"] }
serde = { version = "1.0.136", features = ["derive"] }
tokio = { version = "1.16.1", features = ["fs", "macros", "net", "process", "rt", "signal", "time"] }
